<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form di Registrazione</title>
</head>
<body>
    <form action="#">
        <h1>Registrati</h1>
        <div class="email-field">
            <label>Email</label>
            <input type="text" name="email" id="email" class="email" autocomplete="off">
        </div>
        <div class="name-surname-field">
            <div class="name-field">
                <label>Name</label>
                <input type="text" name="name" id="name" class="name" autocomplete="off">
            </div>
            <div class="surname-field">
                <label>Surname</label>
                <input type="text" name="suname" id="suname" class="suname" autocomplete="off">
            </div>
        </div>
        <div class="password-field">
            <label>Password</label>
            <input type="password" name="password" id="password" class="password" autocomplete="off">
        </div>
        <div class="repeat-password-field">
            <label>Repeat password</label>
            <input type="password" name="re-password" id="re-password" class="re-password" autocomplete="off">
        </div>
        <input type="submit" value="REGISTRATI">
    </form>
</body>
</html>
